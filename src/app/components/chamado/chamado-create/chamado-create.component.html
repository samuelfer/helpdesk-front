<div class="container mat-elevation-z8">
    <h1>Cadastrar de chamado</h1>

    <form class="form">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input [formControl]="titulo" required
            matInput placeholder="Ex. Erro na listagem de clientes"
            >
        </mat-form-field>

        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione o status</mat-label>
                <mat-select [formControl]="status" required>
                  <mat-option value="0">ABERTO</mat-option>
                  <mat-option value="1">EM ANDAMENTO</mat-option>
                  <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Selecione a prioridade</mat-label>
                <mat-select [formControl]="prioridade" required>
                  <mat-option value="0">BAIXA</mat-option>
                  <mat-option value="1">MÉDIA</mat-option>
                  <mat-option value="2">ALTA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione o técnico</mat-label>
                <mat-select [formControl]="tecnico" required>
                  <mat-option value="0">ssss</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="cliente">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Selecione o cliente</mat-label>
                <mat-select [formControl]="cliente" required>
                  <mat-option value="0">ssss</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Observação</mat-label>
            <textarea [formControl]="descricao" required class="descricao" matInput placeholder="Ex. Estou com problema para listar os clientes..."></textarea>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" mat-flat-button class="mat-elevation-z4 color-puple">Cadastrar</button>
        <button routerLink="../" mat-button class="mat-elevation-z4">Cancelar</button>

    </form>

</div>
