<div class="container mat-elevation-z8">
    <form class="form">

       <h1>Cadastrar cliente</h1>

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)"  [checked]="true" class="margin" color="primary">cliente</mat-checkbox>
        </section>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput 
            placeholder="Ex: Fulano" maxlength="50"
            >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required  
            matInput placeholder="Ex: 000.000.000-00"
            mask="000.000.000-00"
            >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required  
            matInput placeholder="Ex: exemplo@exemplo.com"
            >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required  
            type="password" matInput placeholder="Ex: ******"
            >
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" mat-flat-button class="mat-elevation-z4 color-puple">Cadastrar</button>
        <button routerLink="../" mat-button class="mat-elevation-z4">Cancelar</button>

    </form>
</div>
