<div class="container"> 
    <form class="form mat-elevation-z8">
        <div class="container-fluid">
            <h1 class="mat-elevation-z8">Marha - HelpDesk</h1>  
        </div>
        <img src="assets/img/login-image.svg" alt="Sistema de Controle de Chamados">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="credenciais.email" 
          name="email" matInput 
          placeholder="Ex. mail@mail.com"
          >
        </mat-form-field>
       
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="credenciais.senha" 
            name="senha"  
            type="password" 
            matInput placeholder="Ex. 123"
            >
        </mat-form-field>
        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4"
         mat-stroked-button color="primary">
         Login
        </button>
    </form>
      
</div>
