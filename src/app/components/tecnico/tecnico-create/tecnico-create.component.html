<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Técnico</h1>

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex: Fulano">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex: 000.000.000-00">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex: exemplo@exemplo.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex: ******">
        </mat-form-field>

        <button mat-flat-button color="primary">Cadastrar</button>
        <button mat-button>Cancelar</button>

    </form>
</div>
